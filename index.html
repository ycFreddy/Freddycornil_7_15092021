<!doctype html>
<html lang="fr">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/css/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Openclssrooms - Projet 7 - Les petits plats</title>
  </head>
  <body>    
    <div class="container">
      <header class="header">
        <a href="index.html"><img src="public/images/logo.png" alt="Les petits Plats"></a>
        <h1>Les petits plats</h1>
      </header>
      <div id="rechercher" class=row>
        <div class="rechercher">
          <form  autocomplete="off">
            <div class="position-relative d-flex align-items-center form-group m-2">
              <input id ="requete" name="requete" type="text" class="form-control p-3" minlenght="3" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
              <div class="form-control-lg fa fa-search position-absolute right"></div>
            </div>
          </form>
        </div>
      </div>
      <div id="tags" class="row"></div>
      <div id="searchboxes" class="row">
        <div>
          <form autocomplete="off">
            <div class="dropd position-relative align-items-center m-2">
              <input class="menu form-control p-3 bg-primary text-white" id="ingredients" name="ingredients" type="text" placeholder="Ingrédients">
              <div id="ingredientschevron" class="chevron position-absolute form-control-lg fas fa-chevron-down text-white"></div>
            </div>
          </form>
        </div>
        <div>
          <form autocomplete="off">
            <div class="dropd position-relative align-items-center m-2">
              <input class="menu form-control p-3 bg-success text-white" id="appareils" name="appareils" type="text" placeholder="Appareils">
              <div id="appareilschevron" class="chevron position-absolute form-control-lg fas fa-chevron-down text-white"></div>
            </div>
          </form>
        </div>
        <div>
          <form autocomplete="off">
            <div class="dropd position-relative align-items-center m-2">
              <input class="menu form-control p-3 bg-danger text-white" id="ustensiles" name="ustensiles" type="text" placeholder="Ustensiles">
              <div id="ustensileschevron" class="chevron position-absolute form-control-lg fas fa-chevron-down text-white"></div>
            </div>
          </form>
        </div>
      </div>
    <div id="resultats"></div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script type="module" src="base.js"></script>
  </body>
</html>
